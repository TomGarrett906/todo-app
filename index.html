<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/png" href="./images/title-icon.png" class="title-icon">
  </head>
  <body>
    <section class="todo">
      <h2>To-Do List</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="enter a task.."
        />
        <button class="btn">Add Task</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span class="todoCount">0</span> tasks</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>

    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Developed by</p>
            <p class="author" onclick="location.href='https://tomgarrett906.github.io/'">Tom Garrett</p>
        </div>
    </footer>
  </body>
</html>
